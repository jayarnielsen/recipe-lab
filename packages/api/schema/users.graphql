# import Recipe from 'recipes.graphql'

scalar DateTime

type User {
  id: ID!
  createdAt: DateTime!
  email: String!
  name: String!
  avatar: String
  slug: String!
  emailVerified: Boolean!
  role: String!
  recipes: [Recipe!]!
  recipeCount: Int!
  modifiedRecipeCount: Int!
  bio: String!
}

type AuthPayload {
  token: String!
  user: User!
  recipeModsCreated: [ID!]
  recipeModsInConflict: [ID!]
}
