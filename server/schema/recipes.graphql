type Recipe {
  uid: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  author: User!
  slug: String!
  title: String!
  time: String!
  servingAmount: String!
  servingType: String!
  description: String!
  items: [Item!]!
  modification(user: ID): Modification
  photos: [RecipePhoto!]!
}

type Item {
  uid: ID!
  name: String!
  steps: [Step!]!
}

type Step {
  uid: ID!
  directions: String!
  notes: String!
  ingredients: [Ingredient!]!
}

type Ingredient {
  uid: ID!
  name: String!
  quantity: String!
  unit: String!
  processing: String!
}

type RecipePhoto {
  id: ID!
  filename: String!
  url: String!
  recipe: Recipe!
  index: Int!
}
