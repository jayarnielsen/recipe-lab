type Recipe {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  author: User!
  title: String!
  time: String!
  skill: String!
  course: String!
  description: String!
  items: [Item!]!
  modification(user: ID): Modification
}

type Item {
  id: ID!
  name: String!
  steps: [Step!]!
}

type Step {
  id: ID!
  directions: String!
  notes: String
  ingredients: [Ingredient!]!
}

type Ingredient {
  id: ID!
  name: String!
  quantity: String!
  unit: String
  processing: String
}
