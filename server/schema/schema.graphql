# import Recipe from 'recipes.graphql'
# import User, AuthPayload from 'users.graphql'
# import File from 'files.graphql'
# import Modification, SortingInput from 'modifications.graphql'

scalar DateTime
scalar Upload

type Query {
  sessionUser: User
  recipes: [Recipe!]!
  recipe(id: ID!): Recipe
  modification(id: ID!): Modification
}

type Mutation {
  signup(email: String!, password: String!, name: String): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  avatarUpload(file: Upload!): File!
  saveModification(
    recipe: ID!
    author: ID!
    sortings: [SortingInput!]
  ): Modification!
}
