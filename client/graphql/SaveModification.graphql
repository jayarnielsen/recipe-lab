#import './ModificationFragment.graphql'

mutation SaveModification(
  $recipe: ID!
  $user: ID!
  $removals: [ID!]!
  $sortings: [SortingInput!]!
  $alterations: [AlterationInput!]!
  $items: [ItemAdditionInput!]!
) {
  saveModification(
    recipe: $recipe
    user: $user
    removals: $removals
    sortings: $sortings
    alterations: $alterations
    items: $items
  ) {
    ...ModificationInfo
  }
}
