fragment ModificationFragment on Modification {
  removals
  sortings {
    uid
    parentId
    order
  }
  alterations {
    uid
    sourceId
    field
    value
  }
  additions {
    uid
    parentId
    kind
    ... on ItemAddition {
      name
    }
    ... on StepAddition {
      directions
      notes
    }
    ... on IngredientAddition {
      name
      quantity
      unit
      processing
    }
  }
}
