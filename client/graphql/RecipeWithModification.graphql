#import './ModificationFragment.graphql'
query recipe($slug: String!, $user: ID) {
  recipe(slug: $slug) {
    uid
    slug
    title
    description
    servingAmount
    servingType
    time
    items {
      uid
      name
      steps {
        uid
        directions
        notes
        ingredients {
          uid
          name
          quantity
          unit
          processing
        }
      }
    }
    photos {
      id
      filename
      url
    }
    author {
      name
      avatar
    }
    modification(user: $user) {
      ...ModificationInfo
    }
  }
}
