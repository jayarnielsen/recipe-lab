version: "3"
services:
  app:
    build: .
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    links:
      - mongo
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGO_URI: mongodb://mongo:27017/schooled-lunch
      EMAIL_FROM: no-reply@schooledlunch.club
  mongo:
    image: mongo:latest
    # volumes:
    #   - ./data:/data/db
    ports:
      - "27017:27017"
